name: Issue Reply
on:
  issues:
    types: [labeled]
jobs:
  reply-helper:
    runs-on: ubuntu-latest
    steps:
      - name: help wanted
        if: github.event.label.name = 'help wanted' or  
        uses: actions-cool/issues-helper@v1.2
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hello @${{ github.event.issue.user.login }}. welcome to commit your issue here , we have received it and will reply you as soon.
            你好 @${{ github.event.issue.user.login }}，非常欢迎提交你的问题和需求，我们已经收到了您帮助的请求，会尽快确认并回复你~~