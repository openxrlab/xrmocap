name: Issue Welcome

on:
  issues:
    types: [opened]

jobs:
  issue-welcome:
    runs-on: ubuntu-latest
    steps:
      - name: welcome
        uses: actions-cool/issues-helper@v2.2.1
        with:
          actions: 'welcome'
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            hi @${{ github.event.issue.user.login }}, welcome!
            你好 @${{ github.event.issue.user.login }}, 非常欢迎提交你的问题~~
          issue-contents: '+1, eyes'
